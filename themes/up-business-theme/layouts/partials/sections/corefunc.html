<section class="section portfolio">

  <h3 class="fw-bold text-center pb-3">核心功能</h3>
  <div class="container">
    {{ range .content }}
    <div class="row portfolio-feature" style="margin-top: 6vw;">
      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center ">
        {{ with .title }}
        <h3 class="pb-3">{{ . }}</h3>
        {{ end }}
        {{ range .textlist }}
          <p class="text-black-61 pb-2" >
            <div style="display: flex;">
              <div style="font-weight: bold;width: 80px;">{{ .title }}</div>
              <div style="width: calc(100% - 80px);">{{ .text }}</div>
            </div>
          </p>
        {{ end }}
      </div>

      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
        {{ with .image }}
          {{ partial "utilities/image-fluid.html" . }}
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
