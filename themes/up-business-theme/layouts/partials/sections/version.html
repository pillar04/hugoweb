<section class="section brands py-5">
  <div class="container">
    <div class="row">
       {{ with .content.title }}
      <div class="col-12">
        <h3 class="fw-semibold text-center pb-3">{{ . }}</h3>
      </div>
      {{ end }}
    </div>
    <div class="row pro-version-box">
      {{ range .content.items }}
      <div class=" px-3 my-2 text-center">
        {{ partial "utilities/image-third.html" . }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
